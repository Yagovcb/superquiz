<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>Super Quiz CB</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-light" style="color: burlywood">
                <span class="navbar-brand mb-0 h1" style="font-weight: bold; color: darkgoldenrod">Super Quiz CB</span>
            </nav>
        </header>
        <section>
            <div class="container"  style="width: 70%;">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                        <li class="breadcrumb-item"><a href="/quiz">Quiz</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Novo Quiz</li>
                    </ol>
                </nav>
                <div>
                    <th:block th:include="mensagemValidacao"/>
                    <form method="post" th:object="${quiz}">
                        <div class="form-group">
                            <input th:field="*{enunciado}" type="text" class="form-control" placeholder="Enunciado *">
                        </div>
                        <div class="form-group">
                            <input th:field="*{autor}" type="text" class="form-control" placeholder="Autor *">
                        </div>

                        <div class="card">
                            <div class="card-body" th:each="resposta : ${respostas}" >
                                <input type="text" class="form-control" name="alternativa" placeholder="Alternativa">
                                <div class="form-check">
                                    <input  class="form-check-input" type="radio" name="certa" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">Ã‰ a resposta correta ? </label>
                                </div>
                            </div>

                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
                        <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
                        <!--<button type="submit" class="btn" style="margin-top: 10px;">Cancelar</button>-->
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
